<ion-tabs>

  <ion-tab-bar slot="bottom" class="modern-tab-bar d-flex justify-content-around align-items-center p-2">

    <!-- Tab 1: Inicio / Itinerario -->
    <ion-tab-button tab="tab1" [routerLink]="['/tabs/tab1']" class="modern-tab text-center">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <!-- Tab 2: Explorar / Recomendaciones -->
    <ion-tab-button tab="tab2" [routerLink]="['/tabs/tab2']" class="modern-tab text-center">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label>Explorar</ion-label>
    </ion-tab-button>

    <!-- Tab 3: Mapa -->
    <ion-tab-button tab="tab3" [routerLink]="['/tabs/tab3']" class="modern-tab text-center">
      <ion-icon name="map-outline"></ion-icon>
      <ion-label>Mapa</ion-label>
    </ion-tab-button>

    <!-- Tab 4: Perfil / Usuario -->
    <ion-tab-button tab="tab4" [routerLink]="['/tabs/tab4']" class="modern-tab text-center">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
